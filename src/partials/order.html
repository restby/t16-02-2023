<section class="order">

    </div>
    <div class="order__right">
      <form action="#" class="form order__form">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input" placeholder="Имя">
        </label>
        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input" placeholder="Телефон">
        </label>
        <label class="form__label">
          <input type="email" name="E-mail" class="input-reset form__input" placeholder="E-mail">

      </form>
    </div>
  </div>
</section>
